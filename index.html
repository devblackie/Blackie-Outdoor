<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Blackie Outdoor</title>
</head>
<body>
    <header style="background-image: url(./Assets/media/site-images/); background-size:cover;">
        <a href="#" class="logo"><img src="./Assets/media/site-images/blogo.jpeg" alt="logo" style="border-radius: 50%;" height="120rem"></a>

        <nav class="navigation">
            <a href="#">Team Building</a>
            <a href="#">Fitness</a>
            <a href="#">Tours & Hikes</a>
            <div class="let-ins">
                <i class="fa-solid fa-location-dot"></i>
                <i class="fa-solid fa-circle-user" id="login"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
    
            </div>

            <form action="" class="search-bar">
                <input type="search" name="search" id="search-bar" placeholder="search">
            </form>
        </nav>
       
    </header>
    <!-- header section ends -->
    <!-- Home section starts -->
    <div class="home" id="home">
        <div class="content">
            <h3>Fitness bonding adventure</h3>
            <p id="slogan">Achieve new fitness level, bond, discover new places with us</p>
            <a href="#" class="btn">discover more</a>
        </div> <!--Content for the home section-->
     
        
    </div>
  
    <!-- Home section ends -->
    <!-- Book section -->
    <div class="book">
        <h1 class="heading">
            <span>b</span>
            <span>o</span>
            <span>o</span>
            <span>k</span>
            <span class="space"></span>
            <span>n</span>
            <span>o</span>
            <span>w</span>
        </h1>
        <div class="row">
		
            <div class="image">
                <img src="mt longonot.jpg">
            </div>
    
    
            <form action="">
                <div class="form-input">
                    <h3>Mt Longonot</h3>
                </div>
                <div class="form-input">
                    <label>First Name :</label>
                    <input type="text" name="First Name" required>
                    <label>Surname :</label>
                    <input type="text" name="Surname" required>
                </div>
                <div class="form-input">
                    <label>Pick up Location:</label>
                    <select class="pul" name="Pick up Location" required>
                        <option>Juja</option>
                        <option>Kencom</option>
                        <option>City Market</option>
                    </select>
                </div>
                <div class="form-input">
                    <label>Phone Number</label>
                    <input type="tel" name="What'sApp Number" required>
                </div>
                
                <div class="form-input">
                    <label>Number of Slots</label>
                    <input type="number" name="Number of Slots" min="1" required>
                </div>
                <div class="form-input">
                    <label>What'sApp number</label>
                    <input type="tel" name="What'sApp Number" required>
                </div>
                <div class="form-input">
                    <button type="submit" name="Book slots"><h3>Book Slot</h3> </button>
                </div>
                
            </form>
        </div>
    </div>


    <script text="text/javascript" src="./Assets/index.js"></script>
</body>
</html>
